<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PostHub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">PostHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end me-4" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/login">로그인</a>
                <a class="nav-link" href="/register">회원가입</a>
                <a class="nav-link" href="#">로그아웃</a>
            </div>
        </div>
    </div>
</nav>

<div class="container w-75 p-5">

    <div class="container">
        <div class="row p-4 justify-content-center">
            <div class="col-lg-6">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col-4">제목</th>
            <th scope="col-4">작성자</th>
            <th scope="col-1">댓글</th>
            <th scope="col-1">조회수</th>
            <th scope="col-2">생성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td>
                <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">Title</a>
            </td>
            <td th:text="${post.author}">Author</td>
            <td th:text="${post.viewCount}">0</td>
            <td th:text="${post.createdAt}">2024-01-01</td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex align-items-center">
        <nav aria-label="Page navigation example" class="flex-grow-1">
            <ul class="pagination justify-content-center mt-2 mb-0">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <a href="/new-post" class="btn btn-success ms-3">글 쓰기</a> <!-- 글쓰기 버튼 수정 -->
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
