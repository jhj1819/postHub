<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PostHub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
<!-- Login Form -->
<div class="container w-25" style="margin-top: 12%; margin-bottom: 12%;">
    <div class="p-3 mb-5 text-center">
        <h1><a href="/">PostHub</a></h1>
    </div>

    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="register-email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="register-email" placeholder="example@mail.com">
            </div>
            <div class="mb-3">
                <label for="register" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="register" placeholder="6글자 이상(특수문자 포함)">
            </div>
            <div class="mb-3">
                <label for="register-pw-chk" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="register-pw-chk" placeholder="비밀번호 확인">
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="nickname" placeholder="알파벳, 한글, 숫자를 10글자 이하로 입력">
            </div>

            <!-- Submit button -->
            <div class="text-end">
                <button type="button" class="btn btn-primary mb-4">회원가입</button>
            </div>
        </form>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a th:href="@{/register.html}">Register</a></p>
        <p>or sign up with:</p>
        <button th:href="@{/oauth2/authorization/naver}" type="submit" class="btn btn-link btn-floating mx-1">
            <img src="/img/naver.png" style="width: 18px; height: 18px;" alt="naver login">
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
            <img src="/img/kakao.png" style="width: 18px; height: 18px;" alt="kakao login">
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
            <img src="/img/google.png" style="width: 18px; height: 18px;" alt="google login">
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
