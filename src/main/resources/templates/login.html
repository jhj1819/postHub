<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>PostHub</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
<!-- Login Form -->
<div class="container w-25" style="margin-top: 12%;">
  <div class="p-3 mb-5 text-center">
    <h1><a href="/">PostHub</a></h1>
  </div>

  <div class="container mt-5">
    <form method="post" th:action="@{/login}" th:object="${memberRequest}">
      <div class="mb-3">
        <label for="login-id" class="form-label">아이디</label>
        <input type="text" th:field="*{email}" class="form-control" id="login-id" placeholder="아이디">
      </div>
      <div class="mb-3">
        <label for="login-pw" class="form-label">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" id="login-pw" placeholder="비밀번호">
      </div>

      <!-- 비밀번호 찾기 -->
      <div class="row mb-4 text-end">
        <div class="col">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div class="text-end">
        <button type="submit" class="btn btn-primary mb-4">Sign in</button>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a th:href="@{/register.html}">Register</a></p>
        <p>or sign up with:</p>
        <a th:href="@{/oauth2/authorization/naver}" class="btn btn-link btn-floating mx-1">
            <img src="/img/naver.png" style="width: 18px; height: 18px;" alt="naver login">
        </a>

        <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-link btn-floating mx-1">
          <img src="/img/kakao.png" style="width: 18px; height: 18px;" alt="kakao login">
        </a>

        <a th:href="@{/oauth2/authorization/google}" class="btn btn-link btn-floating mx-1">
          <img src="/img/google.png" style="width: 18px; height: 18px;" alt="google login">
        </a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
